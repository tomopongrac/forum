version: "3"
services:
    app:
        build: .
        ports:
            - "8080:80"
        volumes:
            - .:/var/www/html
        links:
          - mariadb:mariadb
    mariadb:
        image: mariadb:10.4.4
        ports:
          - "13306:3306"
        environment:
            - MYSQL_DATABASE=forum
            - MYSQL_ROOT_PASSWORD=password
